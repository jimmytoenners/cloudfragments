<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudfragments</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #001f5c 0%, #003087 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 40px;
        }

        .logo {
            max-width: 400px;
            width: 100%;
            height: auto;
        }

        .tagline {
            color: #001f5c;
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 50px;
            letter-spacing: 0.5px;
        }

        .section {
            margin-bottom: 40px;
            padding: 30px 0;
            border-bottom: 1px solid rgba(0, 31, 92, 0.1);
        }

        .section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .section-title {
            color: #001f5c;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .business-info {
            color: #333;
            line-height: 1.8;
            font-size: 1rem;
        }

        .business-info strong {
            color: #001f5c;
            font-weight: 600;
        }

        .projects {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .project-link {
            display: inline-block;
            background: linear-gradient(135deg, #001f5c 0%, #003087 100%);
            color: white;
            text-decoration: none;
            padding: 15px 35px;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 31, 92, 0.2);
            min-width: 280px;
        }

        .project-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 31, 92, 0.3);
            background: linear-gradient(135deg, #003087 0%, #004ab3 100%);
        }

        .contact {
            margin-top: 30px;
        }

        .contact-link {
            color: #001f5c;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 12px 30px;
            border: 2px solid #001f5c;
            border-radius: 50px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .contact-link:hover {
            background: #001f5c;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 31, 92, 0.2);
        }

        .reg-number {
            color: #666;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }

            .logo {
                max-width: 300px;
            }

            .tagline {
                font-size: 1rem;
            }

            .project-link {
                min-width: 240px;
                padding: 12px 25px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            .section {
                padding: 20px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="cfnewlogo.png" alt="Cloudfragments Logo" class="logo">
        </div>

        <p class="tagline">Cloud Solutions & Technology Innovation</p>

        <div class="section">
            <h2 class="section-title">Company Information</h2>
            <div class="business-info">
                <strong>Cloudfragments</strong><br>
                v/Jimmy Tønners<br>
                Sløjfen 9<br>
                3060 Espergærde<br>
                Denmark
                <div class="reg-number">Reg: DK25672666</div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">Our Projects & Partners</h2>
            <div class="projects">
                <a href="https://www.citiumsoftware.com" target="_blank" rel="noopener noreferrer" class="project-link">
                    Citium Software
                </a>
                <a href="https://www.comply-ant.com" target="_blank" rel="noopener noreferrer" class="project-link">
                    Comply Ant
                </a>
                <a href="https://www.keygrid.io" target="_blank" rel="noopener noreferrer" class="project-link">
                    KeyGrid
                </a>
                <a href="https://www.managedkeys.com" target="_blank" rel="noopener noreferrer" class="project-link">
                    Managed Keys
                </a>
            </div>
        </div>

        <div class="section contact">
            <h2 class="section-title">Get In Touch</h2>
            <a href="mailto:jimmy@cloudfragments.com" class="contact-link">
                jimmy@cloudfragments.com
            </a>
        </div>
    </div>
</body>
</html>
